<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>document</title>
</head>
<body>
		<script type="text/javascript">
			'use strict'
			let a = +prompt('Введите первое целое число:');
			let b = +prompt('Введите второе целое число:');
			if (a >= 0 && b >= 0) {
				alert(`${a} - ${b} = ${a - b}`)
			} else if (a < 0 && b < 0) {
				alert(`(${a}) * (${b}) = ${a * b}`)
			} else if (a >= 0 && b < 0) {
				alert(`${a} + (${b}) = ${a + b}`)
			} else alert(`(${a}) + ${b} = ${a + b}`)
		</script>
</body>
</html>
