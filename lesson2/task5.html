<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>document</title>
</head>
<body>
		<script type="text/javascript">
			'use strict'
			function mathOperation(arg1, arg2, operation) {
				switch(operation) {
					case sum:
						return sum(arg1, arg2)
					case diff:
						return diff(arg1, arg2)
					case mult:
						return mult(arg1, arg2)
					case div:
						return div(arg1, arg2)
				}
			}
			function sum(a, b) {
				return a + b
			}
			function diff(a, b) {
				return a - b
			}
			function mult(a, b) {
				return a * b
			}
			function div(a, b) {
				return a / b
			}
			alert(mathOperation(5, 7, sum))
			alert(mathOperation(5, 7, diff))
			alert(mathOperation(5, 7, mult))
			alert(mathOperation(5, 7, div))
		</script>
</body>
</html>
