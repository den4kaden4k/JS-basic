<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>document</title>
</head>
<body>
		<script type="text/javascript">
			//пример 1 
			let a = 1, b = 1, c, d; // создаем переменные а = 1, b = 1, c, d. c, d - без присвоения значений
			c = ++a; // а в префиксной форме инкрементирутся на 1 (a = 2) и записывается в с
			alert(c); // ответ: 2 
			//пример 2 
			d = b++; // b в постфиксной форме инкрементируем на 1 (b = 1) и записываем в d
			alert(d); //ответ: 1 
			//пример 3 
			c = 2 + ++a; // a префиксно инкрементируем (а = 3) и складываем с числом 2
			alert(c); //ответ: 5 
			//пример 4 
			d = 2 + b++; // b = 2 постфиксно инкрементируем (b = 2) и прибавляем 2
			alert(d); //ответ: 4 
			alert(a); //3 в переменной а хранится значение 3
			alert(b); //3 в переменной b хранится значение 3
		</script>
</body>
</html>
