<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>document</title>
</head>
<body>
		<script type="text/javascript">
			'use strict';
			const products = [ 
				{ 
					id: 3, 
					price: 127, 
					photos: [ 
						"1.jpg", 
						"2.jpg", 
					] 
				}, 
				{ 
					id: 5, 
					price: 499, 
					photos: [] 
				}, 
				{ 
					id: 10, 
					price: 26, 
					photos: [ 
						"3.jpg" 
					] 
				}, 
				{ 
					id: 8, 
					price: 78, 
				}, 
			];
			const productsWithPhotos = products.filter(function(item) {
				return item.photos && item.photos.length;
			});
			products.sort(function(a, b) {
				return a.price - b.price;
			});
			console.log(productsWithPhotos);
			console.log(products);
		</script>
</body>
</html>
