<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		let result1 = 10 + 10 + '10';
		console.log(result1);
		/*
		1. сложение происходит слева направо: 10 + 10 = 20
		2. 20 склеивается со строкой 10
		3. результат записывается в переменную result1
		4. функция console.log() выводит результат в консоль
		*/
		let result2 = 10 + '10' + 10;
		console.log(result2);
		/*
		1. 10 слева направо склеивается со строкой 10: 1010
		2. 1010 склеивается со строкой 10
		3. результат записывается в переменную result2
		4. функция console.log() выводит результат в консоль
		*/
		//		let result3 = 10 + 10 ++'10';
		//      console.log(result3);
		/*
		1. сложение происходит слева направо: 10 + 10 = 20
		2. 20 при попытке сложения с символом + приводит к ошибке
		*/
		let result4 = 10 / -"";
		console.log(result4);
		/*
		1. -"" эквивалентно -0
		2. при делении на -0 результат -infinity
		*/
		let result5 = 10 / +"2,5";
		console.log(result5);
		/*
		1. деление числа на строку невозможно, результат NaN
		*/

	
	</script>

</body>
</html>
